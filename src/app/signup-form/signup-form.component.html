<form [formGroup]="form">
    <div class="form-group" >
        <label for="username">Username</label>
        <input
            formControlName="username"
            id="username" 
            type="text" 
            class="form-control">
    </div>
    <div *ngIf="username.invalid && username.touched" class="alert-danger alert">
        <div *ngIf="username.errors.required">this field is required</div>
        <div *ngIf="username.errors.minlength">the min lenght is 3</div>
        <div *ngIf="username.errors.cannotContainSpace">space using here</div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input
            formControlName="password"
            id="password" 
            type="text"
            class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
